name: Deploy GitHub Pages (web folder)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: web
          clean: true
          commit-message: "chore(deploy): publish web/ to gh-pages"
          token: ${{ secrets.GITHUB_TOKEN }}
